<!DOCTYPE html> 
<html> 
	<head> 
	</head>
	
	<body> 

		<div data-role="page" id="settings">

			<div data-role="header" data-position="fixed">
				<h1>MASAS Mobile - Settings</h1>
			</div>

			<div data-role="content">

                <div>
					<h3>Hub Configuration</h3>
					<div data-role="fieldcontain">
						<label for="settings_hubURL">Hub URI:</label>
						<input type="text" name="settings_hubURL" id="settings_hubURL" value=""  />
					</div>
					<div data-role="fieldcontain">
						<label for="settings_hubKey">Hub key:</label>
						<input type="text" name="settings_hubKey" id="settings_hubKey" value=""  />
					</div>
				</div>
				<hr />
                <!--div>
					<h3>Connection</h3>
					<div data-role="fieldcontain">
						<label for="select-choice-0" class="select">Connection:</label>
						<select name="select-choice-0" id="select-choice-0">
						   <option value="both">WIFI/Cellular</option>
						   <option value="wifi">WIFI only</option>
						   <option value="cellular">Cellular only</option>
						</select>
					</div>
				</div-->

                <div>
                    <h3>Vehicle Information</h3>
                    <div data-role="fieldcontain">
                        <label for="settings_vehicleID">Vehicle ID:</label>
                        <input type="text" name="settings_vehicleID" id="settings_vehicleID" value=""  />
                    </div>

                    <div data-role="fieldcontain">
                        <label for="settings_vehicleType">Vehicle Type:</label>
                        <select name="settings_vehicleType" id="settings_vehicleType">
                            <option value="EmergencyTeam">Emergency Team</option>
                            <option value="EMS">EMS</option>
                            <option value="Fire">Fire</option>
                            <option value="Police">Police</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div>
                    <h3>Reporting (Advance)</h3>
                    <h4>MASAS Reports</h4>

                    <div data-role="fieldcontain">
                        <label for="settings_reportStatus">Status:</label>
                        <select name="settings_reportStatus" id="settings_reportStatus">
                            <option value="Test">Test</option>
                            <option value="Actual">Actual</option>
                        </select>
                    </div>

                    <label for="settings_reportExpiration">Expiration:</label>

                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <input type="number" name="settings_reportExpiration" id="settings_reportExpiration" min="1" max="365" value="1" />
                        </div>
                        <div class="ui-block-b">
                            <select name="settings_reportExpirationContext" id="settings_reportExpirationContext">
                                <option value="Minutes">Minutes</option>
                                <option value="Hours">Hours</option>
                                <option value="Days">Days</option>
                            </select>
                        </div>
                    </div>

                    <h4>Check In/Out Reports</h4>
                    <div data-role="fieldcontain">
                        <label for="settings_reportCheckIn">Check in:</label>
                        <input type="text" name="settings_reportCheckIn" id="settings_reportCheckIn" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="settings_reportCheckOut">Check out:</label>
                        <input type="text" name="settings_reportCheckOut" id="settings_reportCheckOut" value=""  />
                    </div>
                </div>
                <hr />
                <div>
                    <h3>Data</h3>
                    <div id="settings_btnClearReports" class="ui-masas-bb7-btn" data-role="button" data-icon="delete">Clear Reports</div>
                    <div id="settings_btnResetSettings" class="ui-masas-bb7-btn"  data-role="button" data-icon="delete">Reset Settings</div>
                </div>

			</div>
			
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-iconpos="bottom">

						<li><a href="index.html" data-icon="home" >Home</a></li>

						<li><a href="settings.html" data-icon="gear" class="ui-btn-active ui-state-persist">Settings</a></li>
					</ul>
				</div>
			</div>

		</div>

	</body>
</html>
