<!DOCTYPE html> 
<html> 
	<head> 
		<title>MASAS Mobile</title> 
		<meta name="viewport" content="initial-scale=1.0,width=device-width,height=device-height,user-scalable=no,target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="jquery/mobile/jquery.mobile-1.1.1.min.css" />
		
		<script type="text/javascript" src="jquery/jquery-1.7.2.min.js"></script>
		<!-- NOTE: This needs to be here to modify the JQM defaults -->
		<script type="text/javascript" src="js/application.js"></script>
		<script type="text/javascript" src="jquery/mobile/jquery.mobile-1.1.1.min.js"></script>
		<script type="text/javascript" src="cordova-2.0.0.js" ></script>
		
		<script type="text/javascript" src="js/reportObj.js"></script>
		<script type="text/javascript" src="js/reports.js"></script>
		<script type="text/javascript" src="js/frmReport.js"></script>
		<script type="text/javascript" src="js/frmShowImage.js"></script>
	</head> 

	<body> 

		<!-- Start of first page -->
		<div data-role="page" id="frmQuickReport">

			<div data-role="header" data-position="fixed">
				<a href="index.html" data-icon="back">Back</a>
				<h1>Check In/Out</h1>
			</div><!-- /header -->

			<div data-role="content">

				<div class="ui-grid-a">
					<div class="ui-block-a"><p><label><strong>Location: </strong></label><label id="frmQuickReport_lblPosition">N/A</label></p></div>
					<div class="ui-block-b"><button id="frmQuickReport_btnGPS" data-icon="refresh">Update Location</button></div>
				</div>
				
				<label for="frmQuickReport_txtNotes"><strong>Notes:</strong></label>
				<textarea name="frmQuickReport_txtNotes" id="frmQuickReport_txtNotes"></textarea>
				
				<div class="ui-grid-a">
					<div class="ui-block-a"><button id="frmQuickReport_btnArrived">Arriving at scene</button></div>
					<div class="ui-block-b"><button id="frmQuickReport_btnDeparted">Departing scene</button></div>
				</div><!-- /grid-a -->
				
			</div><!-- /content -->

			<div data-role="footer" data-position="fixed">
			</div><!-- /footer -->
		</div><!-- /page -->

	</body>
</html>
